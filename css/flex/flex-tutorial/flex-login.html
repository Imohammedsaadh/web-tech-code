<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login-page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style-type: none;
            border: none;
            outline: none;
            font-family: Poppines,sans-serif;
            color: #fff;
        }
        body{
            min-height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2020/07/Featured-Image-1.jpg);
            background-size: cover;
            background-position: center;
        }
        .con{
            width: 400px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(13px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0 ,0,0.1);
            padding: 30px 35px;
        }
        .con> form >h2{
            font-size: 38px;
            font-weight: 700px;
            text-align: center;
        }
        .con .in-b{
            position: relative;
            width: 100px;
            height: 55px;
            width: 100%;
            margin: 30px 0;
        }
        .con .in-b input{
            background: transparent;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 20px 45px 20px 20px ;
            font-size: 16px;
        }
        input::placeholder{
            color: #fff;
            font-size: 16px;
        }
        .in-b i {
            position:absolute ;
            top: 50px;
            right: 18px;
            transform: rotateY(-50%);
            font-size: 18px;
            color: #fff;
        }
        .con .remember{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: -16px 0 16px;
        }
        .remember label input{
            accent-color: #fff;
            margin-right: 4px;
        }
        .remember a{
            color: #fff;
            text-decoration: none;
        }
      .con .in-b{
        position: relative;
        width: 100%;
        height: 55%;
        margin: 30px 0;
      }
      .con .in-b input{
        background: transparent;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(255, 255, 255, 0.2);
        font-size: 16px;
      }
      .button a{
        color: #fff;
        font-size: 16px;
        font-weight: 500px;
        text-decoration: none;
      }
      .button a i{

        font-size: 20px;
        margin-right: 8px;
      }
      .button a:hover{
        opacity: 0.8;

      }
      input[type="checkbox"]{
        display: flex;
        width: 15px;
        height: 15px;
        cursor: pointer;
      }
      input::-webkit-credentials-auto-fill-button,
      input::-webkit-clear-button,
      input::-webkit-inner-spin-button,
      input::-webkit-contacts-auto-fill-button {
        display: flex;
        visibility: hidden;
        height: 0;
        width: 0;
        margin: 0;
        padding: 0;
        
      }
      .btn{
        display: inline-block;
        background: #fff;
        color: #0a2862;
        width: 100%;
        height: 45px;
        border-radius: 30px;
        font-size: 16px;
        font-weight: 600;
        text-align: center;
        box-shadow:  0 0 5px rgba(0, 0 ,0,0.1);
        cursor: pointer;
        margin-bottom: 30px;
        margin-top: 16px;
      }
      .button{
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 20px;
        justify-content: center;
        gap: 20px;
        text-align: center;
      }



    </style>
</head>
<body>
  <div class="con">
    <form action="">
        <h2>Login</h2>
        <div class="in-b">
            <input type="text" placeholder="Username" required>
            <i .class="ri-user-fill"></i>
        </div>
        <div class="in-b">
            <input type="password" placeholder="password" required autocomplete="new-password">
            <i class="ri-eye-off-fill toggle-password" id="toggle-password"></i>
            <div class="remember">
           <label> <input type="checkbox">  </label>
           <a href="#">Forgot-Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="button">
                <a href="#"><i class="ri-google-fill"></i>
                google </a>--<a href="#">
                    <i class="ri-facebook-fill"></i> Facebook
                </a>
                
            </div>

        </div>
    </form>
  </div>
</body>
</html>
